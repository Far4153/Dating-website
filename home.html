<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Homepage</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left">
                <div class="logo">
                    <img src="#" alt="logo">
                </div>
            </div>
            <div class="right">
                <button>Login</button>
                <div class="lines-icon">
                    <i data-lucide="align-justify"></i>
                    <script src="https://unpkg.com/lucide@latest"></script>
                    <script>
                        lucide.createIcons();
                    </script>
                </div>
            </div>
        </nav>

        <div class="home">
            <div class="homepage-pic">
                <img src="homepage-pic.jpeg" alt="picture">
            </div>
        </div>
        <div class="overlay-sec">
            <div class="overlay-logo">
                <img src="#" alt="logo">
            </div>
            <div class="overlay-text">
                <h3>The best speed dating events in Budapest</h3>
                <h1>Come and meet your new love</h1>
            </div>   
        </div>

        <div class="upcoming-events">
            <h4>Upcoming-Events</h4>
            <div class="events-container">
                <div class="events">
                    <i data-lucide="heart"></i>
                    <script src="https://unpkg.com/lucide@latest"></script>
                    <script>
                        lucide.createIcons();
                    </script>
                    <p>Speed Dating in Budapest</p>
                    <i data-lucide="heart"></i>
                    <script src="https://unpkg.com/lucide@latest"></script>
                    <script>
                        lucide.createIcons();
                    </script>
                </div>
                <div class="img">
                    <img src="dating image.jpg" alt="dating image">
                </div>
                <div class="event-details">
                    <div class="DateAndTime">
                    <div class="date">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>

                        <p>Dec, 10th Sunday</p>
                    </div>
                    <div class="time">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>

                        <p>18:00 - 20:00</p>
                    </div>

                        
                    </div>
                </div>
            </div>

        </div>



        
    </div>
</body>
</html>
